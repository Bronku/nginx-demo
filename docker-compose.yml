services:
  dotnet-1:
    build: ./dotnet
    environment:
      - NAME=Fili
  dotnet-2:
    build: ./dotnet
    environment:
      - NAME=Kili
  java-1:
    build: ./java
    environment:
      - NAME=Balin
  java-2:
    build: ./java
    environment:
      - NAME=Dwalin
  nginx:
    image: nginx
    volumes:
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
